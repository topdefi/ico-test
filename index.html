<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="64d58efce2.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/F.png" type="image/PNG">
    <title>Presale | BABY FINE </title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <p style="text-align: center;font-size: small;"></p>
            <!--<div align="center" id="timer"></div>-->
            <!--
            <div class="containerbnb">
              <div class="skills html" id="filled" style="width: 10%;">10%</div>
            </div>
            -->
            <h2 class="title">Buy $BFINE Token</h2>
            <h5 class="title">1 BNB = 20 million $BFINE</h5>
            <div class="input-field">
              <i>
                <img src="img/bnb.png" style="width: 35%;">
              </i>
              <input type="text" id="bnb" placeholder="Enter Amount in BNB" />
            </div>
            <div class="input-field">
              <i>
                <img src="img/FD.png" style="width: 42%;">
              </i>
              <input type="text" readonly id="priceToken" placeholder="Tokens You'll Receive" />
            </div>
            <input type="submit" id="buyTokens" onclick="buyToken()" value="Connect & Buy" class="btn solid" />
            <p class="social-text">Join us on our social platforms</p>
            <div class="social-media">
              <a href="https://t.me/BABYFINE" target="_blank ">
                <img src="img/telegram.png" style="margin-right: 10px; margin-left: 8px;margin-top: 1px; " />
              </a>
              <a href="https://twitter.com/BabyFineToken" target="_blank ">
                <img src="img/twitter.png" style="margin-right: 10px; margin-left: 8px;margin-top: 1px; " />
              </a>
              <a href="https://babyfinetoken.com" target="_blank ">
                <img src="img/FD1.png" style="margin-right: 10px; margin-left: 8px;margin-top: 1px; " />
              </a>
            </div>
            <br>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Your Token Details</h2>
            <div class="input-field">
              <i>
                <img src="img/FD.png" style="width: 25%;">
              </i>
              <input type="text" id="tokenstoclaim" readonly placeholder="tokenstoclaim" />
            </div>
            <input type="submit" id="claimtoken" onclick="claim()" class="btn" value="View Tokens" />
            <p class="social-text">Join us on our social platforms</p>
            <div class="social-media">
              <div class="social-media">
                <a href="https://t.me/BABYFINE" target="_blank ">
                  <img src="img/telegram.png" style="margin-right: 10px; margin-left: 10px;margin-top: 3px; " />
                </a>
                <a href="https://t.me/BabyFineToken" target="_blank ">
                  <img src="img/twitter.png" style="margin-right: 10px; margin-left: 10px;margin-top: 3px; " />
                </a>
                <a href="https://babyfinetoken.com/" target="_blank ">
                  <img src="img/FD1.png" style="margin-right: 10px; margin-left: 10px;margin-top: 3px; " />
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <!-- <br> -->
            <h4>Bought Token Already ?</h4>
            <br>
            <h4>Note: Token claim starts after Pre-Sale</h4>
            <!-- <p>
              Claim Your Token Here!
            </p> -->
            <button class="btn transparent" id="sign-up-btn"> Claim </button>
          </div>
          <img src="img/babyfine.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Don't Have Token Yet ?</h3>
            <p> Buy Your $BFINE Token Here. </p>
            <button class="btn transparent" id="sign-in-btn"> Buy Now </button>
          </div>
          <img src="img/babyfine.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
    <script src="npm/web3_latest/dist/web3.min.js"></script>
    <script src="lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
    <script src="timer.js"></script>
